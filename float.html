<html>
    <head>
        <title>float</title>

        <style>
            .btn{
                border: 1px solid #000;
                background-color: #ccc;
                color: #000;
                display: inline-block;
                width: 100px;
                height: 70;
                text-align: center;
                line-height: 70;
            }

            .left{
                float: left;
            }
            .right{
                float: right;
            }
            .guest{
                clear:both;
            }
        </style>
    </head>
    <body>

        <div class="btn left">버튼1</div>
        <div class="btn left">버튼2</div>
        <div class="btn left">버튼3</div>
        <div class="btn right">버튼4</div>
        <div class="btn right">버튼5</div>
        <div class="btn guest">손님</div>
    </body>
</html>
